{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title }}-Admin-MixBBS</title>

    <!-- Core CSS - Include with every page -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome-4.3.0/css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Dashboard -->
    <link href="{% static 'toolbar/css/plugins/morris/morris-0.4.3.min.css' %}" rel="stylesheet">
    <link href="{% static 'toolbar/css/plugins/timeline/timeline.css' %}" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome-4.3.0/fonts/fontawesome-webfont.woff' %}" rel="stylesheet">
    <link href="{% static 'font-awesome-4.3.0/fonts/fontawesome-webfont.ttf' %}" rel="stylesheet">
    <link href="{% static 'font-awesome-4.3.0/fonts/fontawesome-webfont.svg' %}" rel="stylesheet">
    <!-- SB Admin CSS - Include with every page -->
    <link href="{% static 'toolbar/css/sb-admin.css' %}" rel="stylesheet">

</head>

<body>

<div id="wrapper">

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation" style="margin-bottom: 0">
        {% block nav_content %}
        {% endblock %}
        {% block nav_sidebar %}
        {% endblock %}
    </nav>

    <div id="page-wrapper">
        {% block main %}
        {% endblock %}
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Core Scripts - Include with every page -->
<script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'toolbar/js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
<script src="{% static 'js/jquery.autocomplete.js' %}"></script>

<!-- SB Admin Scripts - Include with every page -->
<script src="{% static 'toolbar/js/sb-admin.js' %}"></script>

{% block footer_ext %}{% endblock %}
</body>

</html>
