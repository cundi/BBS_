{% extends 'bar/base.html' %}

{% block nav_content %}
    {% include 'common/navbar_content.html' %}
{% endblock %}

{% block nav_sidebar %}
    {% include 'bar/nav_sidebar.html' %}
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">编辑板块</h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>{{ category.title }}</strong>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" action="{% url 'toolbar:category_edit' category.id %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label>板块编辑</label>
                                    <input class="form-control" name="title" value="{{ category.title }}">
                                </div>
                                <div class="form-group">
                                    <label>板块的下级分区</label><br>
                                    <select id="id_forum" name="forum">
                                        <option value selected="selected">------------------------</option>
                                        {% if forums >= 1 %}
                                            {% for f in forums %}
                                                <option>{{ f.title }}</option>
                                            {% endfor %}
                                        {% endif %}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>板块描述</label>
                                    <textarea class="form-control" name="description"
                                              rows="3">{{ category.description }}</textarea>
                                </div>
                            </div>
                            <!-- /.col-lg-6 (nested) -->

                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                        <button type="submit" class="btn btn-danger">提交</button>
                    </form>
                </div>
                <!-- /.panel-body -->
            </div>
            <!-- /.panel -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
{% endblock %}
