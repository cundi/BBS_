{% extends 'bar/base.html' %}

{% block nav_content %}
    {% include 'common/navbar_content.html' %}
{% endblock %}

{% block nav_sidebar %}
    {% include 'bar/nav_sidebar.html' %}
{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">编辑分区板块</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>{{forum.title}}</strong>
            </div>
            <div class="panel-body">
                <form role="form" method="post" action="{% url 'toolbar:forum_edit' forum.id %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label>分区板块名称</label>
                                <input class="form-control" name="title" value="{{forum.title}}">
                            </div>
                            <div class="form-group">
                                <label>分区板块描述</label>
                                <textarea class="form-control" name="description" rows="3">{{forum.description}}</textarea>
                            </div>
                        </div>
                        <!-- /.col-lg-6 (nested) -->

                        <!-- /.col-lg-6 (nested) -->
                    </div>
                    <!-- /.row (nested) -->
                    <button type="submit" class="btn btn-danger">提交</button>
                </form>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
{% endblock %}
