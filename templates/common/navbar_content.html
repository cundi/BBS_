{% load staticfiles %}
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'bb:index' %}">Django中文社区</a>
    </div>
    <div>
        <ul class="nav navbar-nav">
            <li><a href="{% url 'bb:index' %}">首页</a></li>
            <li class="active"><a href="#">博客</a></li>
            {% if user.is_staff %}
            <li><a href="{% url 'toolbar:index' %}">后台管理</a></li>
            {% endif %}
        </ul>
    </div>
    <form class="navbar-form navbar-right" role="search">
            <input type="search" class="form-control" placeholder="Search">
        <div class="btn-group">
            <button type="submit" class="btn btn-default navbar-btn"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </form>
    <form class="navbar-form navbar-right" role="form">

        {% if user.is_authenticated %}
            <a href="{% url 'user:logout' %}">登出</a>
            <a href="/user/{{ user.name }}">{{ user.username }}</a>
        {% else %}
            <a href="{% url 'user:sign_up' %}">注册</a>
        {% endif %}
            <a class="delim">|</a>

        {% if user.is_authenticated %}
            <a href="{% url 'user:user_info' user.username %}">账户</a>
        {% else %}
            <a href="{% url 'user:sign_in' %}">登录</a>
        {% endif %}
    </form>
