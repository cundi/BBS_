{% extends 'common/base.html' %}

{% block body %}
    <div class="panel panel-default col-md-6 col-md-offset-3">
        <form class="panel-body" role="form" method="post" action="#">
            <h2>登录</h2>
            {% csrf_token %}
            {% for m in don_exist %}
                {{ m }}
            {% endfor %}
            <div class="form-group ">
                <label for="username"></label>
                <input class="form-control" id="username" name="username" placeholder="" type="text">
            </div>


            <div class="form-group ">
                {% if not user_pwd_not %}
                <label for="password">密码</label>
                {% else %}
                    <label for="password">密码</label>
                <p>{% for upn in user_pwd_not %}{{ upn }}{% endfor %}</p>
                {% endif %}
                <input class="form-control" id="password" name="password" type="password">
            </div>

            <div class="form-group">
                <button class="btn btn-default">
                    登录
                </button>
                <a class="btn btn-link" href="{% url 'user:sign_up' %}">注册</a>
                <a class="btn btn-link" href="{% url 'user:pwd_reset' %}">密码重设</a>
            </div>
        </form>
    </div>
{% endblock %}
