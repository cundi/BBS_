{% load i18n %}
{% load staticfiles %}
<htmL>


<head>
    <!-- Include Font Awesome. -->
    <link href="{% static 'froala_editor/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Include Editor style. -->
    <link href="{% static 'froala_editor/css/froala_editor.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'froala_editor/css/froala_style.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'froala_editor/js/froala_editor.min.js' %}"></script>
<head>


    <script>
        $(function () {
            $('#content').editable({inlineMode: false})
        });
    </script>

<body>
{% if messages %}
    <div class="messages">
    {% for message in messages %}
        <p class="text-{{ message.tags }}">
            {{ message }}
        </p>
    {% endfor %}
    </div>
{% endif %}
<div class="panel panel-primary">
    <form id="froala" method="post" action="{% url 'bbs:create_topic' node.id %}">
        {% csrf_token %}
        <div class="col col-sm-2">

        </div>
        <label>add topic title</label>
        <input type="text" name="title" id="title">
        <br>
        <textarea id="content" name="content"></textarea>
        <button type="submit" class="btn btn-default" id="bt">Preview</button>
    </form>
</div>


</body>
</htmL>
